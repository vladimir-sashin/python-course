name: CI
on: push
jobs:
  code_quality:
    name: Checks with black, isort and possibly run tests
    runs-on: ubuntu-latest
    container: python:3.9
    steps:
    - name: Checkout code
    - uses: actions/checkout@v2
    - name: Run script
      run: |
       pip install black isort pytest
       ls -la
       black --check .
       isort --check .
